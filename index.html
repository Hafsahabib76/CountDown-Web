<!DOCTYPE html>
<html>
<head>
	<title>CountDown App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!--Blue Div Box for Event Title, Date, Subtitile-->
	<div class="EventDiv">
		<div> 
		  	<div class="eventTitle" id="eventTitle"></div>
			<div class="eventDate" id="eventDate"></div>
			<div class="eventSubtitle" id="eventSubtitle"></div>
			
	  	</div>
	</div>

	<!--Blue Div Box for CountDown Clock-->
	<div id="CountDownDiv">
		<!--Div for Days--> 
	  <div> 
	  	<div class="mediumText">Days</div> 
	    <span class="days" id="day"></span> 
	  </div>
	  <!--Div for Hours--> 
	  <div> 
	  	<div class="mediumText">Hours</div> 
	    <span class="hours" id="hour"></span> 
	  </div>
	  <!--Div for Minutes--> 
	  <div> 
	  	<div class="mediumText">Minutes</div> 
	    <span class="minutes" id="minute"></span> 
	  </div>
	  <!--Div for Seconds-->  
	  <div> 
	  	<div class="mediumText">Seconds</div> 
	    <span class="seconds" id="second"></span> 
	  </div> 
	</div> 

</body>
</html>

<script src="js/config.js"></script>
<script src="js/main.js"></script>
